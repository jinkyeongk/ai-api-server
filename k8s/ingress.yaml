apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: krampoline
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    app.kubernetes.io/managed-by: kargocd
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: krampoline
                port:
                  number: 8000